<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>To Do List</title>
</head>
<body>
	<main class="main">
		<h1 class="h1">
			<span>To do App</span>
		</h1>
		<div class="block">
			<h2 class="h2">Tasks</h2>
			<div class="flex-wrapper">

				<div class="add-todo-wraper">

					<div class="input-wraper">
						<input id="description-task" placeholder="  Add your new category" class="input" type="text"></input>
					</div>

					<div class="button-wraper">
						<button id="add-task-btn" class="category_button">
							<div class="button1"></div>
							<div class="button2"></div>
						</button>
					</div>
					<input placeholder="  Add your new TODO" class="input_2" type="text"></input>
					<input placeholder="  Category" class="input_3"></input>
					<button class="category_button_2">
						<div class="button1"></div>
						<div class="button2"></div>
					</button>

					<div class="todos-wrapper">
						
					</div>
				</div>
			</div>
		</div>
		
			
			
		
		<script src="main.js"></script>
	</main>
</body>
</html>
